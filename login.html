
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h4 class="mb-3">로그인</h4>
      <form method="post">
        {{ form.csrf_token }}
        <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
        <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
        <button class="btn btn-primary w-100">로그인</button>
      </form>
      <hr>
      <div class="small">계정이 없나요? <a href="{{ url_for('register') }}">가입하기</a></div>
    </div>
  </div>
</div>
{% endblock %}
